<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game - Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Crash Game</h1>
  <canvas id="crashChart" width="400" height="200"></canvas>
  <div id="multiplier">1.00x</div>
  <input id="betAmount" type="number" placeholder="Masukkan taruhan">
  <button id="betBtn">Taruh</button>
  <button id="cashoutBtn" disabled>Cash Out</button>
  <div id="status"></div>
  <script src="script.js"></script>
</body>
</html>
